<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a0b2e"/>
      <stop offset="100%" style="stop-color:#0f051a"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="url(#bg)"/>
  
  <!-- Network connections -->
  <g stroke-width="1" opacity="0.8" filter="url(#glow)">
    <!-- Main network lines -->
    <line x1="12" y1="20" x2="32" y2="15" stroke="#9d70ff"/>
    <line x1="32" y1="15" x2="52" y2="25" stroke="#7c2dff"/>
    <line x1="52" y1="25" x2="45" y2="45" stroke="#b899ff"/>
    <line x1="45" y1="45" x2="25" y2="50" stroke="#9d70ff"/>
    <line x1="25" y1="50" x2="12" y2="35" stroke="#8b47ff"/>
    <line x1="12" y1="35" x2="12" y2="20" stroke="#7c2dff"/>
    
    <!-- Additional connections -->
    <line x1="32" y1="15" x2="25" y2="35" stroke="#b899ff" opacity="0.6"/>
    <line x1="52" y1="25" x2="32" y2="40" stroke="#9d70ff" opacity="0.6"/>
    <line x1="25" y1="50" x2="40" y2="30" stroke="#8b47ff" opacity="0.6"/>
  </g>
  
  <!-- Network nodes -->
  <g filter="url(#glow)">
    <!-- Main nodes -->
    <circle cx="12" cy="20" r="3" fill="#ffffff"/>
    <circle cx="32" cy="15" r="3" fill="#e4ddff"/>
    <circle cx="52" cy="25" r="3" fill="#9d70ff"/>
    <circle cx="45" cy="45" r="3" fill="#b899ff"/>
    <circle cx="25" cy="50" r="3" fill="#ffffff"/>
    <circle cx="12" cy="35" r="3" fill="#8b47ff"/>
    
    <!-- Secondary nodes -->
    <circle cx="25" cy="35" r="2" fill="#d1c2ff"/>
    <circle cx="32" cy="40" r="2" fill="#9d70ff"/>
    <circle cx="40" cy="30" r="2" fill="#b899ff"/>
    
    <!-- Small accent nodes -->
    <circle cx="20" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="38" cy="20" r="1.5" fill="#e4ddff" opacity="0.8"/>
    <circle cx="35" cy="50" r="1.5" fill="#9d70ff" opacity="0.8"/>
  </g>
</svg>